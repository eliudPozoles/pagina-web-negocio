<title>YAMAAJ TATTO</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#ffffff;
    --dark:#0b0b0b;
    --muted:#7a7a74;
    --light:#e6e6e6;
    --page-max:1200px;
  }
  *{box-sizing:border-box}
  body{ margin:0; font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#111; background:#fff; }

  /* top nav / logo */
  .nav{
    max-width:var(--page-max);
    margin:18px auto 0;
    padding:0 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .logo{ font-family:"Playfair Display", serif; font-size:14px; letter-spacing:1px; }

  /* hero big title centered */
  .hero{
    text-align:center;
    margin:18px 0 10px;
  }
  .hero h1{ font-family:"Playfair Display", serif; font-size:56px; margin:6px 0; color:#222; }

  /* first big mosaic image */
  .mosaic{
    max-width:1100px;
    margin:26px auto 40px; /* <-- M√ÅS ESPACIO con la galer√≠a */
    padding:0 20px;
  }
  .mosaic img{
  width:100%;
  max-width:500px;   /* üî• cambia este n√∫mero */
  display:block;
  margin:0 auto;
}

  hr.sep{ border:0; height:1px; background:#e7e7e7; margin:46px 0; }

  /* second long gallery */
  .gallery-long{
    max-width:1100px;
    margin:0 auto;
    padding:18px 20px 30px;
  }
  .gallery-long h2{
    text-align:center;
    font-family:"Playfair Display", serif;
    font-size:36px;
    color:#222;
    margin:10px 0 50px;
  }

  /* --------------------------
     GRID ajustada: im√°genes m√°s peque√±as (300px)
     -------------------------- */
  .grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:80px 60px;  /* m√°s espacio entre im√°genes */
    justify-items:center;
    padding-bottom:30px;
  }

  .grid .item{
    padding:14px;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .grid .item img{
    width:100%;
    max-width:300px;   /* <-- AQU√ç EL TAMA√ëO PEQUE√ëO */
    display:block;
    object-fit:cover;
    border-radius:6px;
    border:1px solid #eee; /* borde suave */
  }

  /* responsive: una sola columna */
  @media (max-width:900px){
    .grid{
      grid-template-columns: 1fr;
      gap:40px;
    }
  }

  /* butterfly */
  .butterfly{
  width:100%;
  max-width:500px;  
  display:block;
  margin:0 auto;
  text-align:center;
  }
  .butterfly img{ max-width:700px; width:100%; display:inline-block; }

  /* footer */
  .footer-dark{
    background:#0b0b0b;
    color:#ddd;
    padding:44px 20px 24px;
    margin-top:10px;
  }
  .footer-inner{
    max-width:var(--page-max);
    margin:0 auto;
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    padding:24px 20px;
    gap:10px;
    align-items:start;
  }
  .footer-left, .footer-center, .footer-right{ font-size:12px; color:#ddd; }
  .footer-center{text-align:center;}
  .footer-right{text-align:right;}

  .footer-links{
    max-width:var(--page-max);
    margin:20px auto 6px;
    padding:0 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .btn-link{
    color:#ddd;
    text-decoration:none;
    font-size:12px;
    letter-spacing:1px;
    padding:6px 10px;
    border:1px solid rgba(255,255,255,0.03);
  }

  .made-by{ text-align:center; color:#ddd; font-size:11px; margin-top:10px; }

  .footer-giant{
    max-width:var(--page-max);
    margin:18px auto 0;
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
    padding:30px 40px 8px;
  }
  .footer-giant .letter{
    font-family:"Playfair Display", serif;
    font-size:220px;
    color:#fff;
    line-height:0.8;
    user-select:none;
  }
  .footer-giant .dot{ font-size:36px; color:#fff; align-self:center; }
</style>
</head>

  <!-- FOOTER -->
  <footer class="footer-dark">
    <div class="footer-inner">
      <div class="footer-left">YAMAAJ TATTO</div>

    <div class="footer-links">

    <div class="footer-giant">
      <div class="letter">Y</div>
